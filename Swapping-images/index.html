<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swappiing-images</title>
    <style>
body{
    display: flex;
    align-items: center;
    justify-content: center;
}
img{
    width: 200px;
    height: 200px;
    margin: 20px;
    cursor: pointer;
}
.active{
border: 2px solid red;
transition: border 0.3s;
}

    </style>
</head>
<body>
    <div class="gallery">
        <h1>Images Gallery</h1>
        <img src="./images/street-2.jpg" alt="" onclick="swapImage('./images/street-2.jpg',this)">
        <img src="./images/street-3.jpg" alt="" onclick="swapImage('./images/street-3.jpg',this)">
        <img src="./images/street-5.jpg" alt="" onclick="swapImage('./images/street-5.jpg',this)">
        <div>
            <p>Selected image</p>
            <img src="./images/street-2.jpg" alt="" id="selected-img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
